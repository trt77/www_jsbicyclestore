<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz zakupu</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="bd1">

    <p id="tytulForm">Formularz zamówienia</p>
<br>
<fieldset>
    <form>
    <div class="div1">
        <label for="imieNazwisko">Imię i nazwisko</label>
        <input type="text" name="imieNazwisko" id="imnazw" title="imieNazwisko"><br>
        <label for="nrdomu">Numer domu</label>
        <input type="text" name="nrdomu" id="nrd" title="nrdomu"><br>
        <label for="ulica">Ulica</label>
        <input type="text" name="ulica" id="ul" title="ulica"><br>
        <label for="nrmieszkania">Numer mieszkania</label>
        <input type="nrmieszkania" name="nrmieszkania" id="nrm" title="nrmieszkania"><br>
        <label for="kodpocztowy">Kod pocztowy</label>
        <input type="text" name="kodpocztowy" id="kp" title="kodpocztowy"><br>
        <label for="miejscowosc">Miejscowość</label>
        <input type="text" name="miejscowosc" id="msc" title="miejscowosc"><br>
        <label for="nrtel">Numer telefonu</label>
        <input type="text" name="nrtel" id="tel" title="nrtel"><br>
        <label for="email">Email</label>
        <input type="text" name="email" id="mail" title="email"><br>    
    </div>
</form>
    <br>
    <div id="div2">
        <a href="index.html"><button type="button">Wróć</button></a>
        <button type="button">Zamawiam</button>
    </div>
</fieldset>
    
    
</body>
</html>
